{% extends "index.html" %}
{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Users List</title>

<style>
    /* General Page Styling */
    body {
        background-color: #f4f7fc;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Centered Container */
    .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 950px;
        margin: 40px auto;
        transition: all 0.3s ease-in-out;
    }

    /* Heading */
    h2 {
        text-align: center;
        color: #ff6b6b;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Table Styling */
    .table-container {
        overflow-x: auto;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #ddd;
        background: white;
    }

    /* Table Headers */
    .table th, .table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
    }

    /* Header Styling */
    .table th {
        background: linear-gradient(135deg, #ff6b6b, #ff927f);
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Alternating Row Colors */
    .table tbody tr:nth-child(odd) {
        background-color: #fff5f5;
    }

    .table tbody tr:nth-child(even) {
        background-color: #ffeded;
    }

    /* Hover Effects */
    .table tbody tr:hover {
        background: #ffd3d3;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        transform: scale(1.01);
    }

    /* Empty Table Message */
    .text-center {
        font-style: italic;
        color: #777;
        text-align: center;
        font-size: 18px;
    }

    /* Buttons for Actions (For Future Use) */
    .btn {
        padding: 8px 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s ease;
        font-weight: bold;
    }

    .btn-edit {
        background-color: #2ecc71;
        color: white;
    }

    .btn-edit:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
    }

    .btn-delete {
        background-color: #e74c3c;
        color: white;
    }

    .btn-delete:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            width: 95%;
            padding: 20px;
        }

        .table th, .table td {
            font-size: 14px;
            text-align: center;
            padding: 12px;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    }

    /* Floating Animation for Container */
    .container:hover {
        box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.25);
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h2>Users List</h2>
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                         
                        
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
