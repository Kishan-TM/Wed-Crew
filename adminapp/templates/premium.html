{% extends "index.html" %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>premium package</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200..900&display=swap");


        .slider-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .card-slider {
            overflow: hidden;
            padding: 20px;
        }

        .card-item {
            user-select: none;
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ff927f);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card-item:hover {
            transform: translateY(-10px);
        }

        .card-image {
            max-width: 280px;
            width: 100%;
            height: 180px;
            border: 3px solid #fff;
            border-radius: 12px;
            object-fit: cover;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            margin: 15px 0;
        }

        .card-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            background: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }

        .card-button:hover {
            background: #ff6b6b;
            color: #fff;
        }

        .swiper-pagination-bullet {
            width: 14px;
            height: 14px;
            background: #fff;
            opacity: 0.8;
        }

        .slider-button {
            color: #fff;
            transition: 0.3s ease;
        }

        .slider-button:hover {
            color: #ff6b6b;
        }

        .swiper-button-prev, .swiper-button-next {
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .slider-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="slider-wrapper">
        <div class="card-slider swiper">
            <div class="swiper-wrapper">
                <!-- Add Events -->
                <div class="card-item swiper-slide">
                    <img src="/static/images/back-1.jpg" alt="Developer" class="card-image" />
                    <div class="card-details">
                        <a href="{% url 'add_package' %}" class="card-button">ADD PACKAGES</a>

                    </div>
                </div>

                <!-- View Events -->
                <div class="card-item swiper-slide">
                    <img src="/static/images/back-1.jpg" alt="Photographer" class="card-image" />
                    <div class="card-details">
                        <a href="{% url 'premium_packageslist' %}" class="card-button">VIEW EVENTS</a>

                    </div>
                </div>

                
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev slider-button"></div>
            <div class="swiper-button-next slider-button"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".card-slider", {
            loop: true,
            spaceBetween: 20,
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                0: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1080: { slidesPerView: 3 },
            },
        });
    </script>
    {% endblock %}
